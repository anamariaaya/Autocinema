<!--Slideshow principal-->
<div class="slideshow-container">

<div class="mySlides fade">
  <img src="img/index/banner.jpg" style="width:100%">
  <div class="text">Luces, cámara...</div>
  <div class="subtext">¡Acción!</div>

</div>

<div class="mySlides fade">
  <img src="img/index/banner-ubicacion.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <img src="img/index/banner-ubicacion.jpg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<div class="dots">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
</div>

<div style="position:relative; top:-35px;">
	<div style="width:100%">
        <div class="cintatitulo">
        	<h1>¿Qué hay para ver?</h1>        
        </div>
    </div>
    
        <div class="custom-slider">
          <div class="custom-box">1</div> 
          <div class="custom-box">2</div> 
          <div class="custom-box">3</div> 
          <div class="custom-box">4</div> 
          <div class="custom-box">5</div> 
          <div class="custom-box">6</div> 
          <div class="custom-box">7</div> 
          <div class="custom-box">8</div> 
          <div class="custom-box">9</div> 
        </div>

</div>



<script>

//Slide principal
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

//Slide Películas
$('.custom-slider').slick({
  slidesToShow: 3,
  slidesToScroll: 3,
  autoplay: false,
  autoplaySpeed: 8000,
 responsive: [
    {
        breakpoint: 1200,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 1,
          infinite: true,
          dots: false
        }
      },
    {
        breakpoint: 900,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 1,
          infinite: true,
          dots: false
        }
      },
    {
        breakpoint: 550,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1,
          infinite: true,
          dots: false
        }
      }
    ]
});

</script>
